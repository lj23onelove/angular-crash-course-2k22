<h1 class="font-bold mb-2 text-center">{{ title | titlecase }}</h1>

<input
  type="text"
  class="mb-2 border py-2 px-4 w-full"
  placeholder="Filter products"
  [(ngModel)]="term"
>

<!--  <app-product *ngFor="let product of products"></app-product>-->

<!--  <app-product [product]="products[0]"></app-product>-->
<!--  <app-product [product]="products[1]"></app-product>-->

<p *ngIf="loading" class="text-center text-lg">LOADING ... </p>

<div *ngIf="productsService.products">
  <app-product
    *ngFor="let product of productsService.products | filterProducts: term"
    [product]="product"
  ></app-product>
</div>

<app-modal
  *ngIf="modalService.isVisible$ | async"
  title="Create New Product">
  <app-create-product></app-create-product>
</app-modal>

<button
  class="rounder-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4"
  (click)="modalService.open()"
>+</button>
